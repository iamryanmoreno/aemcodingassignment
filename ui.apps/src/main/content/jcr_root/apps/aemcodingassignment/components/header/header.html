<div data-sly-test="${wcmmode.edit || wcmmode.design}">
  <h5>[AEM Coding Assignment - Header Component]</h5>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='aemcodingassignment.header'}"/>

<sly data-sly-use.model="com.aemcodingassignment.core.models.base.Header">
  <div class="main-header">
    <div class="tch-header-container fixed-top">
      <div class="row top-header nav-top-header-desktop">
        <div class="col">
          <!-- Secondary-->
          <sly data-sly-test="${model.secondary.listChildren}"
               data-sly-list.sec="${model.secondary.listChildren}">
            <a href="${sec.pagePath @ extension='html'}" title="${sec.pageLabel}" class="${sec.pageClass}"
               target="${sec.openInNewWin}">
              ${sec.pageLabel}
            </a>
          </sly>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg" role="navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://cdn1.singteldigital.com/content/dam/singtel/online-draft/singtel_logo_coloured.png" alt="${properties.logoAlt}"/>
          </a>
          <button class="navbar-toggler" type="button" id="toggle-btn" aria-controls="navbarCollapse"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto gap-4">
              <sly data-sly-test="${model.navigationSection}"
                   data-sly-list.navi="${model.navigationSection}">
                <li class="nav-item dropdown">
                  <a class="nav-link" href="#" id="navbarDropdown" role="button"
                     data-bs-toggle="dropdown" aria-expanded="false">
                    ${navi.navigationHeader} <i class="fa fa-chevron-down"></i>
                  </a>
                  <!-- Single Column -->
                    <ul class="dropdown-menu single-column p-4" aria-labelledby="navbarDropdown"
                        data-sly-test="${navi.navigationLinks}"
                        data-sly-list="${navi.navigationLinks}">
                      <li>
                        <a class="dropdown-item"
                           href="${item.navigationLink @ extension='html'}"
                           title="${item.navigationLabel}"
                           target="${item.navigationOpenInNewWin}">
                          ${item.navigationLabel}
                        </a>
                      </li>
                    </ul>
                </li>
              </sly>
            </ul>
            <ul class="navbar-nav gap-2 nav-right-desktop">
              <!-- Search -->
              <li class="nav-item">
                <button type="button" class="btn btn-search">
                  <i class="fa fa-search"></i>
                </button>
              </li>
            </ul>

            <ul class="navbar-nav gap-2 nav-right-mobile d-lg-none d-xl-none">
              <!-- Secondary-->
              <li class="nav-item nav-mobile-secondary">
                <sly data-sly-test="${model.secondary.listChildren}"
                     data-sly-list.sec="${model.secondary.listChildren}">
                  <a class="nav-link ${sec.pageClass}" href="${sec.pagePath @ extension='html'}"
                     title="${sec.pageLabel}"
                     target="${sec.openInNewWin}">
                    ${sec.pageLabel}
                  </a>

                  <sly data-sly-test="${sec.pageClass == 'auth-link'}">
                    <span class="slash">/</span>
                  </sly>
                </sly>
              </li>
              <!-- Search -->
              <li class="nav-item nav-mobile-search">
                <div class="input-group">
                  <input class="form-control search-input-mobile"
                         href="${properties.searchPath @ extension='html'}"
                         type="text"
                         placeholder="${properties.searchPlaceHolderText}">
                  <i class="fa fa-search"></i>
                </div>
              </li>g
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container search-input-desktop d-none">
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-append">
                        <span class="input-group-text btn btn-chevron-right">
                          <i class="fa fa-chevron-right"></i>
                        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</sly>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
